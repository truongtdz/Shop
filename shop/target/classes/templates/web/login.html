<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Shop Rau-Quả</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.5s ease-out;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 3px solid #3498db;
        padding: 3px;
      }

      .login-header h2 {
        color: #3498db;
        font-size: 24px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        color: #666;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-control {
        border-radius: 25px;
        padding: 12px 20px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: #3498db;
        box-shadow: none;
      }

      .input-group-text {
        border-radius: 25px;
        background: transparent;
        border: 2px solid #e0e0e0;
        color: #666;
      }

      .btn-login {
        background: linear-gradient(135deg, #3498db, #2980b9);
        border: none;
        border-radius: 25px;
        color: white;
        padding: 12px;
        font-weight: 600;
        width: 100%;
        margin-top: 20px;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }

      .btn-login:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .btn-login:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          transform: scale(100, 100);
          opacity: 0;
        }
      }

      .forgot-password {
        text-align: right;
        margin-top: 10px;
      }

      .forgot-password a {
        color: #3498db;
        text-decoration: none;
        font-size: 14px;
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      .register-link a {
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
      }

      .back-home {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
      }

      .back-home:hover {
        color: #2980b9;
        text-decoration: none;
      }

      .alert {
        margin-bottom: 20px;
        border-radius: 10px;
        font-size: 14px;
      }

      .alert-danger {
        background-color: #ffe6e6;
        border-color: #ffcccc;
        color: #dc3545;
      }

      .alert i {
        margin-right: 8px;
      }

      .alert .close {
        padding: 0.5rem 1.25rem;
      }

      .alert .close:hover {
        color: #dc3545;
      }

      .input-group-text {
        cursor: pointer;
      }

      #togglePassword:hover {
        color: #3498db;
      }

      .form-check-label {
        cursor: pointer;
        user-select: none;
      }

      .forgot-password {
        margin: 15px 0;
      }

      .forgot-password a:hover {
        color: #2980b9;
        text-decoration: none;
      }

      .register-link a:hover {
        color: #2980b9;
        text-decoration: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-control:hover {
        border-color: #bdc3c7;
      }

      ::placeholder {
        color: #95a5a6;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <a href="./home" class="back-home">
      <i class="fas fa-arrow-left"></i> Quay về trang chủ
    </a>

    <div class="login-container">
      <div class="login-header">
        <img th:src="@{/img/logoshop.jpg}" alt="Logo" />
        <h2>Đăng Nhập</h2>
      </div>

      <div
        th:if="${message}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${message}"></span>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form
        th:action="@{/login}"
        th:object="${userLogin}"
        method="post"
        id="loginForm"
      >
        <div class="form-group">
          <label for="username">Tài khoản</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input
              type="text"
              class="form-control"
              id="username"
              th:field="*{username}"
              placeholder="Nhập tài khoản"
              required
              oninvalid="this.setCustomValidity('Vui lòng nhập tài khoản')"
              oninput="this.setCustomValidity('')"
            />
          </div>
          <small
            class="text-danger"
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
          ></small>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
            </div>
            <input
              type="password"
              class="form-control"
              id="password"
              th:field="*{password}"
              placeholder="Nhập mật khẩu"
              required
              oninvalid="this.setCustomValidity('Vui lòng nhập mật khẩu')"
              oninput="this.setCustomValidity('')"
            />
            <div class="input-group-append">
              <span class="input-group-text" onclick="togglePassword()">
                <i class="fas fa-eye" id="togglePassword"></i>
              </span>
            </div>
          </div>
          <small
            class="text-danger"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          ></small>
        </div>

        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt mr-2"></i> Đăng Nhập
        </button>

        <div class="register-link">
          Chưa có tài khoản?
          <a th:href="@{/register}"
            ><i class="fas fa-user-plus"></i> Đăng ký ngay</a
          >
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePassword");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!username) {
            e.preventDefault();
            alert("Vui lòng nhập tài khoản");
            return;
          }

          if (!password) {
            e.preventDefault();
            alert("Vui lòng nhập mật khẩu");
            return;
          }
        });
    </script>
  </body>
</html>
