<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Sử Mua Hàng</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
      }

      .order-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .order-header {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 15px 15px 0 0;
        border-bottom: 2px solid #eee;
      }

      .order-body {
        padding: 20px;
      }

      .product-item {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
        transition: background-color 0.3s;
      }

      .product-item:hover {
        background-color: #f8f9fa;
      }

      .product-image {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
      }

      .product-info {
        font-size: 0.9rem;
      }

      .product-name h6 {
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      @media (max-width: 768px) {
        .product-info {
          flex-direction: column;
          align-items: flex-start;
        }

        .product-info > div {
          width: 100% !important;
          text-align: left !important;
          margin-bottom: 5px;
        }
      }

      .status-badge {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .status-pending {
        background-color: #ffeeba;
        color: #856404;
      }
      .status-processing {
        background-color: #b8daff;
        color: #004085;
      }
      .status-completed {
        background-color: #c3e6cb;
        color: #155724;
      }
      .status-cancelled {
        background-color: #f5c6cb;
        color: #721c24;
      }

      .order-summary {
        display: flex;
        justify-content: flex-end;
        padding-top: 15px;
        margin-top: 15px;
        border-top: 2px solid #eee;
      }

      .page-title {
        color: #4caf50;
        margin-bottom: 30px;
        text-align: center;
      }

      .back-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        width: fit-content;
      }

      .back-button:hover {
        background-color: #45a049;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Page Title -->
      <h1 class="page-title">
        <i class="fas fa-history me-2"></i>
        Lịch Sử Mua Hàng
      </h1>

      <!-- Orders List -->
      <div class="orders-container">
        <!-- Single Order Card -->
        <div class="order-card" th:each="order : ${orders}">
          <div
            class="order-header d-flex justify-content-between align-items-center"
          >
            <div>
              <h5 class="mb-1">
                Đơn hàng #<span th:text="${order.id}">123</span>
              </h5>
              <small class="text-muted">
                Ngày đặt:
                <span th:text="${order.date}"
                  ></span
                >
              </small>
            </div>
          </div>

          <div class="order-body">
            <!-- Products List -->
            <div class="product-item" th:each="item : ${order.items}">
              <img
                th:src="@{${item.product.image}}"
                class="product-image"
                alt="Product Image"
              />
              <div
                class="product-info d-flex justify-content-between align-items-center flex-grow-1"
              >
                <div class="product-name" style="width: 25%">
                  <h6 class="mb-0" th:text="${item.product.name}">
                    Tên sản phẩm
                  </h6>
                </div>
                <div class="product-quantity text-center" style="width: 15%">
                  <span>Số lượng: </span>
                  <span th:text="${item.quantity}"></span>
                </div>
                <div class="product-price text-center" style="width: 20%">
                  <span>Giá: </span>
                  <span
                    th:text="${item.price} + '$'"
                    ></span
                  >
                </div>
                <div class="product-discount text-center" style="width: 20%">
                  <span>Giảm: </span>
                  <span
                    th:text="${item.discount} + '$'"
                    ></span
                  >
                </div>
                <div class="product-total text-end" style="width: 20%">
                  <span>Thành tiền: </span>
                  <span
                    class="text-success fw-bold"
                    th:text="${item.total} + '$'"
                    ></span
                  >
                </div>
              </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
              <div>
                <strong>Tổng tiền: </strong>
                <span
                  class="text-success"
                  th:text="${order.total} + '$'"
                >
                  
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Hiển thị thông báo khi không có đơn hàng -->
        <div
          class="alert alert-info text-center"
          th:if="${#lists.isEmpty(orders)}"
        >
          <i class="fas fa-info-circle me-2"></i>
          Bạn chưa có đơn hàng nào.
        </div>
      </div>

      <!-- Back Button -->
      <a href="/home" class="back-button">
        <i class="fas fa-arrow-left me-2"></i>Quay lại trang chủ
      </a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
