<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - Phone Shop</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        animation: fadeIn 0.5s ease-out;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 3px solid #3498db;
        padding: 3px;
      }

      .login-header h2 {
        color: #3498db;
        font-size: 24px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        color: #666;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-control {
        border-radius: 25px;
        padding: 12px 20px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: #3498db;
        box-shadow: none;
      }

      .form-control:hover {
        border-color: #bdc3c7;
      }

      .input-group-text {
        border-radius: 25px;
        background: transparent;
        border: 2px solid #e0e0e0;
        color: #666;
      }

      .btn-login {
        background: linear-gradient(135deg, #3498db, #2980b9);
        border: none;
        border-radius: 25px;
        color: white;
        padding: 12px;
        font-weight: 600;
        width: 100%;
        margin-top: 20px;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }

      .btn-login:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .btn-login:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          transform: scale(100, 100);
          opacity: 0;
        }
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      .register-link a {
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link a:hover {
        color: #2980b9;
        text-decoration: none;
      }

      .back-home {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
      }

      .back-home:hover {
        color: #2980b9;
        text-decoration: none;
        transform: translateX(-5px);
      }

      .password-strength {
        font-size: 12px;
        margin-top: 5px;
        transition: all 0.3s;
      }

      .password-strength.weak {
        color: #e74c3c;
      }

      .password-strength.medium {
        color: #f39c12;
      }

      .password-strength.strong {
        color: #27ae60;
      }

      .alert {
        margin-bottom: 20px;
        border-radius: 10px;
        font-size: 14px;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .alert-danger {
        background-color: #ffe6e6;
        border-color: #ffcccc;
        color: #dc3545;
      }

      .alert i {
        margin-right: 8px;
      }

      .alert .close {
        padding: 0.5rem 1.25rem;
        transition: all 0.3s;
      }

      .alert .close:hover {
        color: #dc3545;
        transform: rotate(90deg);
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Placeholder styling */
      ::placeholder {
        color: #95a5a6;
        opacity: 0.8;
      }

      /* Input group icon hover effect */
      .input-group-text:hover {
        background-color: #f8f9fa;
        cursor: pointer;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #3498db;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <a href="./home" class="back-home">
      <i class="fas fa-arrow-left"></i> Quay về trang chủ
    </a>

    <div class="login-container">
      <div class="login-header">
        <img th:src="@{/img/logoshop.jpg}" alt="Logo" />
        <h2>Đăng Ký Tài Khoản</h2>
      </div>

      <div
        th:if="${message}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${message}"></span>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form
        th:action="@{/register}"
        th:object="${userRegister}"
        method="post"
        id="registerForm"
      >
        <div class="form-group">
          <label for="username">Tài Khoản Đăng Nhập</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input
              type="text"
              class="form-control"
              id="username"
              th:field="*{username}"
              placeholder="Nhập tài khoản đăng nhập"
              required
            />
          </div>
          <small
            class="text-danger"
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
          ></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <input
              type="email"
              class="form-control"
              id="email"
              th:field="*{email}"
              placeholder="Nhập địa chỉ email"
              required
            />
          </div>
          <small
            class="text-danger"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
          ></small>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
            </div>
            <input
              type="password"
              class="form-control"
              id="password"
              th:field="*{password}"
              placeholder="Nhập mật khẩu"
              required
            />
            <div class="input-group-append">
              <span
                class="input-group-text"
                onclick="togglePassword('password', 'togglePassword')"
              >
                <i class="fas fa-eye" id="togglePassword"></i>
              </span>
            </div>
          </div>
          <div class="password-strength" id="passwordStrength"></div>
          <small
            class="text-danger"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          ></small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
            </div>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Nhập lại mật khẩu"
              required
            />
            <div class="input-group-append">
              <span
                class="input-group-text"
                onclick="togglePassword('confirmPassword', 'toggleConfirmPassword')"
              >
                <i class="fas fa-eye" id="toggleConfirmPassword"></i>
              </span>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-login">
          <i class="fas fa-user-plus mr-2"></i> Đăng Ký
        </button>

        <div class="register-link">
          Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function togglePassword(inputId, toggleId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(toggleId);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      // Kiểm tra độ mạnh mật khẩu
      document
        .getElementById("password")
        .addEventListener("input", function () {
          const password = this.value;
          const strengthDiv = document.getElementById("passwordStrength");
          let strength = 0;

          if (password.match(/[a-z]/)) strength++;
          if (password.match(/[A-Z]/)) strength++;
          if (password.match(/[0-9]/)) strength++;
          if (password.match(/[^a-zA-Z0-9]/)) strength++;

          if (password.length === 0) {
            strengthDiv.innerHTML = "";
            strengthDiv.className = "password-strength";
          } else if (strength < 2) {
            strengthDiv.innerHTML = "Yếu";
            strengthDiv.className = "password-strength weak";
          } else if (strength < 3) {
            strengthDiv.innerHTML = "Trung bình";
            strengthDiv.className = "password-strength medium";
          } else {
            strengthDiv.innerHTML = "Mạnh";
            strengthDiv.className = "password-strength strong";
          }
        });

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            e.preventDefault();
            alert("Mật khẩu xác nhận không khớp với mật khẩu đã nhập!");
          }
        });
    </script>
  </body>
</html>
